<div class="container mb-5 mt-5">

    <div class="row mb-5">
        <div class="col-md=12">
            <h1 class="text-center text-secondary">Apagar Tema</h1>
        </div>
    </div>

    <div class="row mb-3"></div>
    <div class="col-md-12">
        <h4>Você tem certeza? Todas as postagens relacionadas serão apagadas.</h4>
    </div>

    <div class="row mb-4">
        <div class="col-md-12">
            <h5 class="text-center text-primary">Tema: {{tema.descricao}}</h5>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 justify-content-center">
            <button class="btn btn-danger mr-4" routerLink='/tema' >Não</button>
            <button class="btn btn-success" (click)='apagar()' >Sim</button>

        </div>
    </div>

</div>
